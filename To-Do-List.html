<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="icon.png" width="50px" height="50px">
            <h1>My Task</h1>
        </div>
        <div class="addTask">
            <input type="text" id = 'task' placeholder="Add a new task..." required/>
            <button type="submit" id="add-task">+ Add Task</button>
        </div>
        <div class="task-list">
            <ul id="To-Do">
            </ul>
        </div>

        <div class="task-list">
            <h2>Completed Tasks</h2>
            <ul id="Completed"></ul>
        </div>
    </div>


    <script src="To-Do-List.js">
    </script>
</body>
</html>
